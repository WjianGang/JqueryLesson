  <script type="text/javascript">
		$(function(){
		 var a = $("#b1").val();/*取出b1默认值*/
		 var b = $("#b2").val();/*取出b2默认值*/
			$("input[type='text']").focus(function(){
				var def = $(this).val();/*取出默认值*/
				if( def==$(this).val()){
					$(this).val('');	
				}
			}).blur(function(){
				if($.trim($("#b1").val())==""){
					$(this).val(a);
				}
				if($.trim($("#b2").val())==""){
					$(this).val(b);
				}
			})
		})
