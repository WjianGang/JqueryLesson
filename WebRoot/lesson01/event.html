<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>event.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  <script type="text/javascript">
    function myClick(){
    	var e = event.srcElement;/*获取事件源对象*/
    	var bd = e.parentNode;/*获取父节点*/
    	bd.removeChild(e);/*最后删除*/
  	}
  	window.onload=function(){
  		var pArray = document.getElementsByTagName("p");
  		for(var i = 0; i< pArray.length;i++){
  			 if(pArray[i].addEventListener){
	        //除了《=ie8以外的浏览器外 使用addEventListener添加事件
	      	    pArray[i].addEventListener("click",myClick);
    	    }else{
    		    pArray[i].attachEvent("onclick",myClick);
    	    }
  		}
  	}
  
  
  </script>

  <body>
    <p>如果你点我，我就会消失。</p>
	<p>继续点我!</p>
	<p>接着点我!</p>
	<p>继续点我!</p>
	<p>接着点我!</p>
  </body>
</html>
