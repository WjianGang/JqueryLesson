  <script type="text/javascript">
  	$(function(){
  		$("a").hover(
	 		function(){
	 			$("a").mousemove(function(e){
	 			    $("div").css("display","block");
	 				$("div").css("left",e.pageX+5);
	 			    $("div").css("top",e.pageY+5);
	 			});
	
	 		},
	 		function (e) {
		       $("div").css("display","none");
	    })
  	})
  </script>
